
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew Webster - Software Developer</title>
    <link rel="stylesheet" href="output.css" />
</head>

<body>

    <!-- Header Section -->
    <header class="bg-white">
        <!-- Navigation -->
        <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
            <!-- Logo -->
            <div class="flex lg:flex-1">
                <a href="#" class="-m-1.5 p-1.5">
                    <span class="sr-only">Andrew Webster</span>
                    <!-- Replace the logo URL with your own logo -->
                    <img class="h-8 w-auto" src="your-logo.png" alt="Your Logo">
                </a>
            </div>
            <!-- Navigation Links -->
            <div class="hidden lg:flex lg:gap-x-12">
                <a href="#about" class="text-sm font-semibold leading-6 text-gray-900">About</a>
                <a href="#skills" class="text-sm font-semibold leading-6 text-gray-900">Skills</a>
                <a href="#projects" class="text-sm font-semibold leading-6 text-gray-900">Projects</a>
                <a href="#contact" class="text-sm font-semibold leading-6 text-gray-900">Contact</a>
            </div>
        </nav>
        <!-- Inside the <header> element -->
        <button id="darkModeToggle"
            class="rounded-full p-2 text-gray-600 hover:text-gray-900 focus:outline-none focus:ring focus:border-indigo-300 transition">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10H19M5 14H19M5 18H19" />
            </svg>
        </button>

    </header>

<form id="contact-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
  
    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>
  
    <button type="button" id="submit-button">Contact Me</button>
  </form>
    
  </body>
  </html>
